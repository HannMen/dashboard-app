<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <!-- Link para estilos css propios -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">    
    <!-- Link para estilos de bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <div class="image">
        <h1>COVID-19 Tracker</h1>
      </div>
    </header>
    <main>
      <div class="tabla">
        <!-- Contenedor del selector de país -->
        <div class="search-container">
          <label class="paises" for="select-country">Seleccionar país:</label>
          <select id="select-country"></select>
        </div>

        <!-- Contenedor del gráfico -->
        <div class="chart-container">
          <canvas id="myChart" height="450" width="900"></canvas>
        </div>

        <!-- Botones -->
        <div class="button-container">
          <button type="button" class="btn btn-primary" id="confirmed-btn">
            Confirmados
          </button>
          <button type="button" class="btn btn-secondary" id="recovered-btn">
            Recuperados
          </button>
          <button type="button" class="btn btn-danger" id="deaths-btn">
            Fallecidos
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Datos obtenidos de
        <a href="https://api.covid19api.com/" target="_blank"
          >la universidad John Hopkins</a
        >
      </p>
    </footer>

    <!-- Links para bootstrap local-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <!-- Links para chart y axios -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
