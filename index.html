<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid Tracker</title>
  <!-- Link para estilos css propios -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
  <!-- Link para estilos de bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
  <header>
    <div class="image">
      <h1 class="titulo">COVID-19 Tracker</h1>
    </div>
  </header>

  <main>
    <!-- Contenedor del selector de país y fechas -->
    <div class="search-container">
      <div>
        <label class="paises" for="select-country">Selecciona un país:</label>
        <select id="select-country"></select>
      </div>
      <div>
        <label class="tiempo" for="select-time">Selecciona un rango de tiempo:</label>
        <select id="select-time">
          <option value="last-week">Última semana</option>
          <option value="last-month">Último mes</option>
          <option value="last-3-months">Últimos 3 meses</option>
          <option value="last-6-months">Últimos 6 meses</option>
          <option value="last-year">Último año</option>
        </select>
      </div>
    </div>
    <!-- Contenedor del gráfico -->
    <div class="chart-container">
      <canvas id="myChart" height="450" width="900"></canvas>
    </div>

    <!-- Botones -->
    <div class="button-container">
      <button type="button" class="btn btn-primary" id="confirmed-btn">
        Confirmados
      </button>
      <button type="button" class="btn btn-success" id="recovered-btn">
        Recuperados
      </button>
      <button type="button" class="btn btn-danger" id="deaths-btn">
        Fallecidos
      </button>
    </div>
  </main>

  <footer>
    <p>
      Datos obtenidos de
      <a href="https://corona.lmao.ninja" target="_blank">corona.lmao.ninja</a>
    </p>
  </footer>

  <!-- Links para bootstrap local-->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

  <!-- Links para chart y axios -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
